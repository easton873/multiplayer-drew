<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MultiplayerDrew</title>
  <script type="module" crossorigin src="/src/client/main.ts"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #controls {
      flex-shrink: 0;
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      z-index: 1;
    }

    #canvasContainer {
      flex: 1;
      overflow: auto;
    }

    canvas {
      border: 1px solid black;
      display: block;
      margin: auto; /* Center the canvas horizontally */
    }
  </style>
</head>
<body>
  <div id="controls">
    <label id="resourceLabel">Multiplayer Drew</label>
    <select id="unitSelect"></select>
  </div>

  <div id="canvasContainer">
    <canvas id="game" width="1600" height="1200"></canvas> <!-- large size to trigger scroll -->
  </div>
</body>
</html>
