<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiplayerDrew</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="module" crossorigin src="/src/client/main.ts"></script>
</head>
<body>
  <!-- Main Game Screen -->
  <div id="gameScreen">
    <div id="canvasContainer">
      <div id="setupBanner" class="hidden"></div>
      <canvas id="game"></canvas>
    </div>
    <div id="sidebar">
      <canvas id="minimap"></canvas>
      <div id="controls">
        <!-- Resources -->
        <div class="hud-group">
          <label id="resourceLabel">Multiplayer Drew</label>
        </div>

        <!-- Health -->
        <div class="hud-group">
          <label for="heartProgress" class="pixel-label">HP</label>
          <progress id="heartProgress" class="pixel-progress" value="10" max="10"></progress>
        </div>

        <div class="hud-separator"></div>

        <!-- Unit -->
        <div class="hud-group">
          <select id="unitSelect" class="pixel-select"></select>
          <label id="unitInfoLabel" class="tooltip-wrapper">&#9432;
            <span id="unitInfoTooltip" class="tooltip-text">unit info</span>
          </label>
          <label id="unitCostLabel" class="pixel-label">Unit Cost</label>
          <label id="unitCountLabel" class="pixel-label">Units 0/0</label>
        </div>

        <!-- Mode Indicator -->
        <span id="modeIndicator" class="hud-mode hud-mode--add">ADD</span>

        <div class="hud-separator"></div>

        <!-- Era -->
        <div class="hud-group">
          <label id="eraNameLabel" class="pixel-label">Current Era</label>
          <button id="upgradeButton" class="pixel-btn pixel-btn--upgrade">Upgrade Era</button>
          <label id="nextEraLabel" class="pixel-label">Next Era</label>
        </div>

        <div class="hud-separator"></div>
        <div class="hud-group">
          <button id="fullscreenButton" class="pixel-btn pixel-btn--secondary">Fullscreen</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Join Screen -->
  <div id="formScreen">
    <div class="pixel-panel">
      <h1 class="title-glow">MultiplayerDrew</h1>
      <p class="subtitle">Conquer the pixel battlefield</p>
      <div class="form-group">
        <label for="nameInput" class="pixel-label">Player Name</label>
        <input type="text" id="nameInput" class="pixel-input" autocomplete="off" placeholder="Enter name..." />
      </div>
      <div class="form-group">
        <label for="colorInput" class="pixel-label">Choose Color</label>
        <input id="colorInput" type="color" class="pixel-input">
      </div>
      <button id="joinButton" class="pixel-btn">Join</button>
    </div>
  </div>

  <!-- Waiting Room Screen -->
  <div id="waitingScreen">
    <div class="waiting-layout">
      <!-- Sidebar -->
      <div class="waiting-sidebar">
        <!-- Board Config -->
        <div class="pixel-panel">
          <h3 class="pixel-panel__title">Board Config</h3>
          <div class="form-group">
            <label for="widthInput" id="widthLabel" class="pixel-label">Width</label>
            <input type="text" id="widthInput" class="pixel-input" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="heightInput" id="heightLabel" class="pixel-label">Height</label>
            <input type="text" id="heightInput" class="pixel-input" autocomplete="off">
          </div>
        </div>

        <!-- Add Computer -->
        <div class="pixel-panel" id="addComputerDiv">
          <h3 class="pixel-panel__title">Add Computer</h3>
          <div class="computer-add-row">
            <input type="text" id="addComputerName" class="pixel-input" autocomplete="pff" placeholder="Name">
            <input type="number" id="addComputerTeam" class="pixel-input" autocomplete="off" placeholder="Team">
            <input type="color" id="addComputerColor" autocomplete="off">
            <select id="addComputerDifficulty" class="pixel-select"></select>
          </div>
          <button id="addComputerButton" class="pixel-btn pixel-btn--secondary">Add Computer</button>
        </div>
      </div>

      <!-- Main: Players -->
      <div class="waiting-main">
        <div class="pixel-panel" style="height: 100%;">
          <h3 class="pixel-panel__title">Players</h3>
          <div id="playerControlsDiv"></div>
          <ul id="playerList" class="player-list"></ul>
        </div>
      </div>

      <!-- Footer: Start -->
      <div class="waiting-footer">
        <button id="waitingStartButton" class="pixel-btn">Start Game</button>
      </div>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <div class="pixel-panel">
      <div class="trophy-icon">üèÜ</div>
      <h1>Game Over</h1>
      <label id="winnerLabel"></label>
      <button id="returnToWaitingButton" class="pixel-btn">Return to Setup</button>
    </div>
  </div>
</body>
</html>
