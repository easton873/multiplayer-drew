<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MultiplayerDrew</title>
  <script type="module" crossorigin src="/src/client/main.ts"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #controls {
      flex-shrink: 0;
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      z-index: 1;
    }

    #canvasContainer {
      flex: 1;
      overflow: auto;
    }

    canvas {
      border: 1px solid black;
      display: block;
      margin: auto; /* Center the canvas horizontally */
    }

    #formScreen {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #waitingScreen {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centeredForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <!-- Main Game Screen -->
  <div id="gameScreen">
    <div id="controls">
      <label id="resourceLabel">Multiplayer Drew</label>
      <select id="unitSelect"></select>
      <label id="eraNameLabel">Current Era</label>
      <button id="upgradeButton">Upgrade Era</button>
      <label id="nextEraLabel">Next Era</label>
    </div>
    <div id="canvasContainer">
      <canvas id="game" width="1600" height="1200"></canvas>
    </div>
  </div>

  <!-- Second Screen (Centered Form) -->
  <div id="formScreen">
    <div class="centeredForm">
      <label for="nameInput">Player Name</label>
      <input type="text" id="nameInput" />
      <label for="roomInput">Enter a room</label>
      <input type="text" id="roomInput" />
      <button id="joinButton">Join</button>
      <button id="createButton">Create Room</button>
    </div>
  </div>

  <!-- Third Screen (Centered Form) -->
  <div id="waitingScreen">
    <div class="centeredForm">
      <h1>Waiting Room</h1>
      <label id="roomCodeLabel">Room Code: </label>
      <label for="playerList">Current Players</label>
      <ul id="playerList"></ul>
    </div>
  </div>
</body>
</html>
